<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Contactos Pro - Registro</title>
    <link rel="stylesheet" href="../styles/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="gradient-orb orb-4"></div>
    </div>

    <!-- Main Register Container -->
    <div class="register-wrapper">
        <!-- Brand Section -->
        <div class="brand-section">
            <div class="brand-content">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-users-cog"></i>
                    </div>
                </div>
                <h1 class="brand-title">CRM Contactos <span class="highlight">Pro</span></h1>
                <p class="brand-description">
                    Únete a la plataforma líder en gestión empresarial
                </p>
                <div class="features-list">
                    <div class="feature-item">
                        <i class="fas fa-rocket"></i>
                        <span>Configuración instantánea</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Gestión completa de contactos</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics avanzados</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register Form Section -->
        <div class="register-section">
            <div class="register-card">
                <div class="card-header">
                    <h2>Crear cuenta nueva</h2>
                    <p>Completa tus datos para comenzar</p>
                </div>

                <form id="registerForm" class="register-form">
                    <!-- Avatar Section -->
                    <div class="avatar-section">
                        <div class="avatar-upload-container">
                            <div class="avatar-preview" id="avatarPreview">
                                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23cccccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Avatar" id="avatarImage">
                                <div class="avatar-overlay">
                                    <i class="fas fa-camera"></i>
                                </div>
                            </div>
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                            <label for="avatarInput" class="avatar-upload-label">Subir foto (opcional)</label>
                        </div>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="name" name="name" required 
                               placeholder="Nombre completo" autocomplete="name">
                        <label for="name">Nombre completo</label>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                               placeholder="Correo electrónico" autocomplete="email">
                        <label for="email">Email</label>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                               placeholder="Contraseña" autocomplete="new-password" minlength="6">
                        <label for="password">Contraseña</label>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="confirmPassword" name="confirmPassword" required 
                               placeholder="Confirmar contraseña" autocomplete="new-password" minlength="6">
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>

                    <div class="select-group">
                        <div class="input-icon">
                            <i class="fas fa-venus-mars"></i>
                        </div>
                        <select id="gender" name="gender">
                            <option value="">Selecciona género</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Otro</option>
                            <option value="no_especifica">Prefiero no especificar</option>
                        </select>
                        <label for="gender">Género (opcional)</label>
                    </div>

                    <div class="form-options">
                        <label class="custom-checkbox">
                            <input type="checkbox" id="acceptTerms" required>
                            <span class="checkmark">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="checkbox-text">Acepto los <a href="#" class="terms-link">términos y condiciones</a></span>
                        </label>
                    </div>

                    <button type="submit" class="register-button-submit" id="registerBtn">
                        <span class="button-content">
                            <i class="fas fa-user-plus"></i>
                            <span class="button-text">Crear Cuenta</span>
                        </span>
                        <div class="button-loading">
                            <div class="loading-spinner"></div>
                            <span>Creando cuenta...</span>
                        </div>
                    </button>

                    <div class="error-message" id="errorMessage">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="error-text"></span>
                    </div>

                    <div class="success-message" id="successMessage" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span class="success-text"></span>
                    </div>
                </form>

                <!-- Login Section -->
                <div class="login-section">
                    <div class="login-divider">
                        <span>¿Ya tienes cuenta?</span>
                    </div>
                    <button type="button" class="login-button-link" id="showLoginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Iniciar Sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-logo">
                <i class="fas fa-users-cog"></i>
            </div>
            <div class="loading-text">Configurando tu cuenta...</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script src="../scripts/register.js"></script>
</body>
</html>
